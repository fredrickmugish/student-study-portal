{% extends 'dashboard/base.html' %} 
{% load static %}
{% block content %}

<div class="container">
    <div class="row">

        {% for note in notes %}
        <div class="col-md-3 mb-4">
            <a href="#">
                <div class="card">
                    <div class="card-header">{{ note.title }}</div>
                    <div class="card-body">{{ note.description|slice:"0:100" }}</div>
                    <div class="card-footer mt-auto "><a href="#">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
{% endfor %}
    </div>
</div>


<br><br>
<div class="container">
    <form method="POST" action="/notes/add">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
        </fieldset>


<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>


  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" name="description" id="exampleInputPassword1">
    </textarea>
  </div>

        <div class="form-group">
            <button  class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
